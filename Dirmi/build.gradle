apply plugin: 'java'
apply plugin: 'maven'

group = 'org.cojen'
version = '1.1.4'

description = """Dirmi"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "https://art.sec.samsung.net:443/artifactory/RS7-SmartMachine_maven" }
     maven { url "https://repo1.maven.org/maven2/" }
}
dependencies {
    compile group: 'org.cojen', name: 'cojen', version:'[2.2,)'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
